<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade -->    
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Portal de Ações da Bolsa</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Visão Financeira</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Ações</a>
                <a href="">FIIs</a>
                <a href="">Tesouro</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner-principal">
            <div class="container">
                <h3 class="titulo">Petrobras</h3>
                <p class="descricao">A Petróleo Brasileiro S.A., mais conhecida como Petrobras, é uma das principais empresas do país no setor de petróleo, gás e biocombustíveis, com destaque especial para sua atuação nos segmentos de exploração e refino desses bens naturais.  </p>
                <button role="button" class="botao">
                    <i class="fa-solid fa-sack-dollar"></i>                    
                    Comece a investir
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-dollar-sign"></i>
                    Ver cotação
                </button>
            </div>
        </div>
    </main>
    <div class="carrossel-empresas">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-empresas" src="img/empresas/aes.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-empresas" src="img/empresas/ambev.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-empresas" src="img/empresas/aurem.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-empresas" src="img/empresas/b3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-empresas" src="img/empresas/banco-abc.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-empresas" src="img/empresas/banco-do-brasil.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b5f6a5fccb.js" crossorigin="anonymous"></script>    
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
